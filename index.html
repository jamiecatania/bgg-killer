<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boardgame List</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="back">
        <div id="results">
            <h1 id="game-title"></h1>
            <h2 id="release-year"></h2>
            <h2 id="average-rating"></h2>
            <p id="description"></p>
        </div>
    </div>
    <div id="buttons">
        <button id="agricola" class="button">Agricola</button>
        <button id="mechs" class="button">Mechs vs Minions</button>
        <button id="7-wonders" class="button">7 Wonders</button>
        <button id="diplomacy" class="button">Diplomacy</button>
    </div>
</body>
<footer>
    <script src="boardgames_ajax.js"></script>
</footer>
</html>
